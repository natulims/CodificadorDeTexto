<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>codificador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Sofia+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--fav icon-->
    <link rel="icon" href="" />

    <!--box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--reset css-->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--tailwind-->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--css-->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="content-center justify-center flex flex-auto m-2">
        <p class="header__text">codificador alura</p>
      </div>
    </header>

    <!--encode/decode-->
    <section class="actions">
      <div class="m-4 justify-center flex flex-col">
        <!--left container-->
        <div class="actions__left">
          <textarea
            class="actions__textarea"
            placeholder="Digite aqui o seu texto..."
            id="input_text"
          ></textarea>
          <div class="actions__left-btn">
            <button
              class="encode-btn"
              onclick="text_msg()"
              id="encode-btn"
              type="submit"
            >
              Codificar
            </button>
            <button class="decode-btn" onclick="result_msg()" id="decode-btn">
              Decodificar
            </button>
          </div>
        </div>
        <!--end - left container-->

        <!--right container-->
        <div class="actions__right">
          <div class="actions__response">
            <p class="actions__text"></p>
          </div>
        </div>
      </div>
      <!--end - right container-->
    </section>
    <!--end - encode/decode-->

    <section id="validation"></section>

    <!--footer-->
    <footer class="footer">
      <div class="m-3 flex flex-row justify-center text-center">
        <p class="footer__text">
          Copyright<strong> &copy;2023</strong><br />
          Template made by: <strong>Natalia Carvalho</strong>
        </p>
      </div>

      <div class="footer__links">
        <div class="flex text-center justify-center align-middle m-2">
          <a target="”_blank”" href="https://www.instagram.com/natulims/"
            ><i class="bx bxl-instagram-alt"></i
          ></a>
          <a target="”_blank”" href="https://www.facebook.com/natulims/"
            ><i class="bx bxl-linkedin-square"></i
          ></a>
          <a target="_blank" href="https://www.pinterest.pt/natulims/"
            ><i class="bx bxl-github"></i
          ></a>
        </div>
      </div>
    </footer>
    <!--script-->
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
